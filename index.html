<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <a id="high-scores" href="#">View Highscores</a>
        <h1 id="timer">Time: 75</h1>
    </header>

    <main class="content">
        <div>
            <h2 id="content-title">Film Buff Quiz Challenge</h2>
        </div>
        <div id="content-middle">
            <p>Try to answer the following film-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        </div>
        <div>
            <button class="button">Start Quiz</button>
        </div>
    </main>

    <div id="quiz">
        <div id="quiz-question">
        </div>
        <div>
            <ul id="quiz-choices">

            </ul>
        </div>
        <div>
            <h2 id="answer-result">CORRECT!</h2>
            <h2></h2>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
