<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <a id="high-scores" href="#">View Highscores</a>
        <h1 id="timer">Time: 75</h1>
    </header>

    <main>
        <div class="content">
            <h2 id="content-title">Coding Quiz Challenge</h2>
            <p id="content-middle">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button class="start-button">Start Quiz</button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
